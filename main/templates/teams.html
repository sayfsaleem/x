{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Method</title>
    <link rel="stylesheet" href="{%static 'style.css'%}" />
    <link rel="stylesheet" href="{%static 'colors.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
    .logo1 {
  width: 140px !important; /* Example width */
  height: auto !important; /* Example height */
  /* Add other styles as needed */
}

</style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="bg-white dark:border-[#fb923c] border-b">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="{%static 'logo1.png'%}"
            class="h-8 logo1"
            alt="Darazz Mall Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          ></span>
        </a>
        <button
          data-collapse-toggle="navbar-multi-level"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-[#fb923c] dark:focus:ring-gray-600"
          aria-controls="navbar-multi-level"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
          {% if user.is_authenticated %}
        <!-- Show the "Logout" button only when the user is authenticated -->
         <a href="/logout/" class="bg-gradient-to-tr from-[#2000d1] to-[#373ff0] px-5 py-2 rounded-lg text-white hover:bg-gradient-to-bl">
            Logout
        </a>
        {% endif %}
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <div data-aos="zoom-in-up" class="bg-[#2000d1] py-6">
      <div
        class="text-white text-center font-bold text-3xl md:text-4xl lg:text-5xl"
      >
        Your Team
      </div>
      <p class="text-white text-center mt-2 font-medium">
        Your Invite Team
        <br>
        <br>
        <button id="copyReferralLink" class="bg-gradient-to-r hover:bg-gradient-to-l from-[#f54224] to-[#373ff0] text-white px-4 py-2 rounded">Copy Referral Link</button>
          <script>
document.getElementById("copyReferralLink").addEventListener("click", function() {
    var referralLink = "https://darazearning.pythonanywhere.com/signup/refer/{{ link }}";
    navigator.clipboard.writeText(referralLink).then(function() {
        alert("Referral link copied to clipboard!");
    }, function() {
        alert("Failed to copy referral link to clipboard. Please copy it manually.");
    });
});
</script>

      </p>

    </div>

    <section class="bg-white dark:bg-gray-900">
      <div
        class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 lg:px-6"
      >
        <div
          class="grid gap-8 lg:gap-16 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
        >
          {% for team in teams %}
          <div
            data-aos="fade-up"
            data-aos-duration="500"
            class="text-center text-gray-500 dark:text-gray-400 border rounded-xl py-4 hover:shadow-xl transition-all"
          >
            <img
              class="mx-auto mb-4 w-36 h-36 rounded-full"
              src="https://images.nightcafe.studio//assets/profile.png?tr=w-1600,c-at_max"
              alt="Bonnie Avatar"
            />
            <h3
              class="mb-1 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              <a href="#">{{team.email}}</a>
            </h3>
            <p>{{team.first_name}}</p>
          </div>
            {% endfor %}

        </div>
      </div>
    </section>



    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
