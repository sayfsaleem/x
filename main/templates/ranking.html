{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<style>
    .logo1 {
  width: 140px !important; /* Example width */
  height: auto !important; /* Example height */
  /* Add other styles as needed */
}

</style><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ranking System</title>
<link href="{% static 'colors.css' %}" type="text/css"  rel="stylesheet"/>
<style>
    .logo1 {
  width: 140px !important; /* Example width */
  height: auto !important; /* Example height */
  /* Add other styles as needed */
}

</style>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="bg-white dark:border-gray-700 shadow-lg shadow-[#F9F9F9] mb-3">
<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
<a class="flex items-center space-x-3 rtl:space-x-reverse" href="../index.html">
<img alt="Darazz Mall Logo" class="h-8 logo1" src="{% static 'logo1.png' %}"/>
<span class="self-center text-2xl font-semibold whitespace-nowrap"></span>
</a>
<button aria-controls="navbar-multi-level" aria-expanded="false" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" data-collapse-toggle="navbar-multi-level" type="button">
<span class="sr-only">Open main menu</span>
<svg aria-hidden="true" class="w-5 h-5" fill="none" viewbox="0 0 17 14" xmlns="http://www.w3.org/2000/svg">
<path d="M1 1h15M1 7h15M1 13h15" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
<div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
<ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-transparent md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent">
       {% if user.is_authenticated %}
        <!-- Show the "Logout" button only when the user is authenticated -->
         <a href="/logout/" class="bg-gradient-to-tr from-[#2000d1] to-[#373ff0] px-5 py-2 rounded-lg text-white hover:bg-gradient-to-bl">
            Logout
        </a>
        {% endif %}
</ul>
</div>
</div>
</nav>
<!-- Navbar end -->
<!-- ranking system -->
<section class="py-5">
    <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold my-5" data-aos="zoom-in">Ranking System</h2>
        <img src="{% static 'work.png' %}" alt="Work Image" class="mx-auto my-5">
            <h2>LINKS and URLs<h2>
        <!-- Ranks List -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-5" data-aos="fade-up">
            <!-- Current Rank -->
            <div class="border border-gray-300 rounded-lg p-4">
                <div class="text-xl font-bold">Rank {{ current_rank }}</div>
                <div class="mt-3">
                    <div class="bg-gray-200 h-8 rounded-full">
                        <div class="bg-yellow-500 h-8 text-xs font-medium text-blue-100 text-center leading-none rounded-full" style="width: {{ progress_percentage }}%"></div>
                    </div>
                </div>
                <button id="copyReferralLink" class="bg-gradient-to-tr from-[#2000d1] to-[#373ff0] block w-full py-2 mt-3 rounded-lg text-white hover:bg-gradient-to-bl">Invite Friends</button>
            </div>

               <div class="flex justify-between w-full max-w-lg mx-auto">
    {% for linkos in links %}
        <a href="/click/link/{{ linkos.id }}" class="flex items-center justify-center w-20 h-20 bg-green-500 hover:bg-green-700 text-white font-bold rounded-full text-center">{{ linkos.name }}</a>
    {% endfor %}
</div>


            <!-- Next Rank -->

        </div>
    </div>
</section>

 <script>
document.getElementById("copyReferralLink").addEventListener("click", function() {
    var referralLink = "https://darazearning.pythonanywhere.com/signup/refer/{{ link }}";
    navigator.clipboard.writeText(referralLink).then(function() {
        alert("Referral link copied to clipboard!");
    }, function() {
        alert("Failed to copy referral link to clipboard. Please copy it manually.");
    });
});
</script>
<!-- ranking system end -->
<!-- Footer -->
<footer>
<div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">

<hr class="my-4 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"/>
<span class="block text-sm text-gray-500 sm:text-center">© 2023
                <a class="hover:underline" href="https://flowbite.com/">Flowbite™</a>.
                All Rights Reserved.</span>
</div>
</footer>
<!-- Footer end -->
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                    },
                },
            },
        };
    </script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
        AOS.init();
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
