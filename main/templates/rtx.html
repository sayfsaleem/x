{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<style>
    .logo1 {
  width: 140px !important; /* Example width */
  height: auto !important; /* Example height */
  /* Add other styles as needed */
}

</style><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Txr Page</title>
<link href="{% static 'style.css' %}" rel="stylesheet"/>
<link href="{% static 'colors.css' %}" rel="stylesheet"/>
<link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet"/>
</head>
<body>
<!-- Navbar -->
<nav class="bg-white dark:border-gray-700 shadow-[#F9F9F9] mb-3">
<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
<a class="flex items-center space-x-3 rtl:space-x-reverse" href="#">
<img alt="Darazz Mall Logo" class="h-8 logo1" src="{% static 'logo1.png' %}"/>
<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
</a>
<button aria-controls="navbar-multi-level" aria-expanded="false" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" data-collapse-toggle="navbar-multi-level" type="button">
<span class="sr-only">Open main menu</span>
<svg aria-hidden="true" class="w-5 h-5" fill="none" viewbox="0 0 17 14" xmlns="http://www.w3.org/2000/svg">
<path d="M1 1h15M1 7h15M1 13h15" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
<div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
 {% if user.is_authenticated %}
        <!-- Show the "Logout" button only when the user is authenticated -->
         <a href="/logout/" class="bg-gradient-to-tr from-[#2000d1] to-[#373ff0] px-5 py-2 rounded-lg text-white hover:bg-gradient-to-bl">
            Logout
        </a>
        {% endif %}
</div>
</div>
</nav>
<div>
   <div data-aos="zoom-in-up" class="bg-[#2000d1] py-6">
        <div class="text-white text-center font-bold text-3xl md:text-4xl lg:text-5xl">
           Do Transction to <br> {{number}} <br> NOORUL HASSAN <br> EASYPAISA
        </div>
        <p class="text-white text-center mt-2 font-medium">
            Wrong or False TRX ID would be result in Suspention on account.
        </p>
    </div>
<section class="text-gray-600 body-font relative bg-[--orange]">
<div class="container px-5 py-24 mx-auto flex">
<div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md mx-auto">
<div class="flex items-center justify-center mx-auto w-32 h-32 rounded-full overflow-hidden">
<form method="post" >
  {% csrf_token %}
<input name="TRX" placeholder="Enter Your TRX ID Here" class="block py-2.5 px-0 w-full text-sm dark:text-black text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" type="text"/>
</label>
</div>
<div class="relative mb-6 mt-6">
<h2>Submit TRX ID Here.</h2>
</div>
<button class="w-full text-white hover:text-[--orange] bg-[--orange] hover:bg-white border-2 border-[--orange] font-medium rounded-lg text-sm px-5 py-2.5 text-center" id="btnLogin" type="submit">
              Submit
            </button>
            </form>
</div>
</div>
</section>
</div>
<footer>
<div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
<div class="sm:flex sm:items-center sm:justify-between">
<a class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse" href="https://flowbite.com/">
<img alt="Flowbite Logo" class="h-8" src="{% static 'logo1.png' %}"/>
<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Darazz Mall</span>
</a>
<ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0">

</ul>
</div>
<hr class="my-4 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"/>
<span class="block text-sm text-gray-500 sm:text-center">© 2023 <a class="hover:underline" href="https://flowbite.com/">Flowbite™</a>. All Rights Reserved.</span>
</div>
</footer>
<!-- Footer end -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
<!-- AOS -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
